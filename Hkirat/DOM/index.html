<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="first" placeholder="First value" type="text" /> <br /><br />
    <input id="second" placeholder="Second value" type="text" /><br /><br />
    <button onclick="sum()">Calculate sum</button>
    <div id="sum"></div>
  </body>
  <script>
    function sum() {
      let first = document.getElementById("first").value;
      let second = document.getElementById("second").value;
      let output = document.getElementById("sum");
      let sum = parseInt(first) + parseInt(second);
      if (isNaN(sum)) {
        output.innerHTML = `enter correct value`;
      } else {
        output.innerHTML = `Sum is ${sum}`;
      }
      document.getElementById("first").value = "";
      document.getElementById("second").value = "";
    }
  </script>
</html>
